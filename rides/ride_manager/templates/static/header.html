<!doctype html>
<html lang="en-GB">
<head>
    <title>GreenStars / {{page_title}}</title>
    {% load static %}

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="title" content="GreenStars / {{page_title}}"/>
    <meta name="description" content="{{page_description}}"/>
    <meta name="application-name" content="GreenStars Rides"/>

    <meta property="og:title" content="{{page_title|escape}}" />
    <meta property="og:description" content="{{page_description}}"/>
    <meta property="og:site_name" content="GreenStars Rides"/>

    <meta property="og:type" content="website" />
    {% if rides_list %}
    <meta property="og:url" content="{{meta_url}}" />
    {% elif ride %}
    <meta property="og:url" content="{{meta_url}}" />
    {% endif %}
    <meta property="og:image" content="{{meta_image}}" />
    <meta property="og:image:width" content="200"/>
    <meta property="og:image:height" content="200"/>
    <meta property="og:image:type" content="image/jpg"/>

    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/greenstars.css' %}">
</head>
<body>
<div id="greenstars-header">
    <ul>
        <li><a href="{% url 'ride_manager:all_rides' %}">Rides</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li class="last"><a href="{% url 'contact' %}">Contact</a></li>
    </ul>
</div>
